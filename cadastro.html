<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro Programa de Recompensas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3><span class="icon">üéÅ</span> Programa de recompensas</h3>
        </div>
        <div class="form-container">
            <h2>Conhe√ßa o programa de pontos e aproveite!</h2>
            <p>Vamos precisar de alguns dados para o <a href="#">cadastro</a>, mas √© bem r√°pido!</p>
            <form>
                <div class="form-group">
                    <div class="form-item">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="form-item">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="ex.nome@empresa.com.br">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="data-nascimento">Data de nascimento</label>
                        <input type="text" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-item">
                        <label for="matricula">Matr√≠cula</label>
                        <input type="text" id="matricula" name="matricula" placeholder="Digite a matr√≠cula">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" placeholder="Insira o login">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Insira a senha">
                    </div>
                    <div class="form-item">
                        <label for="confirma-senha">Confirme a senha</label>
                        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Insira a senha novamente">
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="termos" name="termos">
                    <label for="termos">Aceito os <a href="#">termos de uso</a> da plataforma.</label>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-back">Voltar</button>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
